<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .menu-iconos{
            width: 45px;
        }
        .fa-share-alt{
            cursor: pointer;
        }
        .desaparecer{
            margin-left: -55px;
            width: 0;
        }
        #iconos-sociales{
            width: 100%;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
<div class="mt-5 menu-iconos text-center text-white">
    <div id="boton" class="bg-warning"><i class="fa fa-share-alt" aria-hidden="true"></i></div>
<div id="iconos-sociales" class="desaparecer">
<div class="bg-primary"><a href="#"></a><i class="fab fa-facebook text-white" aria-hidden="true"></i></div>
<div class="bg-success"><a href="#"></a><i class="fab fa-twitter text-white" aria-hidden="true"></i></div>
<div class="bg-danger"><a href="#"></a><i class="fab fa-youtube text-white" aria-hidden="true"></i></div>
</div>
</div>

<script>
    document.getElementById("boton").onclick =function (){
        document.getElementById("iconos-sociales").classList.toggle("desaparecer");
    }
  

</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
